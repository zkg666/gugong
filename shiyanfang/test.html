<body>
    <script>
        function getPrimers(arr) {
            var array = arr.filter(function (ele) {
                if (ele == 1) {
                    return false;
                } else if (ele <= 3) {
                    return true;
                } else {
                    var flag = true;
                    for (var i = 2; i < ele; i++) {
                        if(ele%i == 0){
                            flag = false;
                        }
                    }
                    return flag;
                }
            });
        }
    </script>
