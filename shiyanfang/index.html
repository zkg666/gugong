    <script>
        //获取大图
        var imgb = document.querySelectorAll('.tu img');
        //图片切换效果
        var imgs = document.querySelectorAll('.dj img');

        // 循环小图
        for (i = 0; i < imgs.length; i++) {
            // 鼠标进入小图
            imgs[i].onmouseenter = function () {
                //排他思想，大图隐藏

                for (j = 0; j < imgb.length; j++) {
                    imgb[j].style.display = 'none';
                }
                //大图与小图建立关系
                var imgID = this.dataset.idd;
                //按照ID获取对应的内容区域
                var img_d = document.getElementById(imgID);
                img_d.style.display = 'block';
            }
        }
    </script>
    <!-- 切换图 -->
    <script>
        var img = document.querySelectorAll('.lbhtu img');
        var div = document.querySelectorAll('.lbh .fc .hb');
        var imgA = document.querySelectorAll('.lbhtu ul img');
        //循环找到花瓣
        for (i = 0; i < div.length; i++) {
            //点击花瓣
            div[i].onclick = function () {
                 //自定义添加类名
                var str = this.getAttribute('data-color');
                // 判断是否有str类名
                var strture = this.classList.contains(str);
                console.dir(strture);
                if (strture == true) {
                    this.classList.remove(str);
                    for (e = 0; e < img.length; e++) {
                        img[e].classList.remove(str);
                        img[e].style.animation = '';
                    }
                } else {

                    //清空花瓣颜色
                    for (j = 0; j < div.length; j++) {
                        div[j].className = 'hb';
                    }
                    this.classList.add(str);
                    // console.log(str);

                    //图片颜色
                    //循环图片
                    for (e = 0; e < img.length; e++) {
                        var img1 = [1, 11, 17];
                        var img2 = [12, 7, 16, 18];
                        var img3 = [3, 10];
                        var img4 = [1, 5, 7, 13];
                        var img5 = [4, 9, 15];
                        var img6 = [3, 14, 19];
                        if (e == img1[0] || e == img1[1] || e == img1[2]) {
                            img[e].classList.remove('red', 'orange', 'yellow', 'green', 'blue', 'purple');
                            img[e].style.animation = '';
                            if (str == 'red') {
                                img[e].classList.add(str);
                                img[e].style.animation = 'scale 2s linear infinite';
                            }
                        } else if (e == img2[0] || e == img2[1] || e == img2[2] || e == img2[3]) {
                            img[e].style.animation = '';
                            img[e].classList.remove('red', 'orange', 'yellow', 'green', 'blue', 'purple');
                            if (str == 'orange') {
                                img[e].classList.add(str);
                                img[e].style.animation = 'scale 2s linear infinite';

                            }
                        } else if (e == img3[0] || e == img3[1]) {
                            img[e].style.animation = '';
                            img[e].classList.remove('red', 'orange', 'yellow', 'green', 'blue', 'purple');
                            if (str == 'yellow') {
                                img[e].classList.add(str);
                                img[e].style.animation = 'scale 2s linear infinite';
                            }
                        } else if (e == img4[0] || e == img4[1] || e == img4[2] || e == img4[3]) {
                            img[e].style.animation = '';
                            img[e].classList.remove('red', 'orange', 'yellow', 'green', 'blue', 'purple');
                            if (str == 'green') {
                                img[e].classList.add(str);
                                img[e].style.animation = 'scale 2s linear infinite';
                            }
                        } else if (e == img5[0] || e == img5[1] || e == img5[2]) {
                            img[e].style.animation = '';
                            img[e].classList.remove('red', 'orange', 'yellow', 'green', 'blue', 'purple');
                            if (str == 'blue') {
                                img[e].classList.add(str);
                                img[e].style.animation = 'scale 2s linear infinite';
                            }
                        } else {
                            img[e].style.animation = '';
                            img[e].classList.remove('red', 'orange', 'yellow', 'green', 'blue', 'purple');
                            if (str == 'purple') {
                                img[e].classList.add(str);
                                img[e].style.animation = 'scale 2s linear infinite';
                            }
                        }
                    }
                }
            }
        }

        for (j = 0; j < imgA.length; j++) {
            if (j >= 0 && j < 4) {
                imgA[j].onmouseenter = function () {
                    this.classList.add('a-ring');

                }
                imgA[j].onmouseleave = function () {
                    this.classList.remove('a-ring');
                }
            }
            if (j >= 4 && j < 8) {
                imgA[j].onmouseenter = function () {
                    this.classList.add('a-bouncein');

                }
                imgA[j].onmouseleave = function () {
                    this.classList.remove('a-bouncein');
                }
            }
            if (j >= 8 && j < 12) {
                imgA[j].onmouseenter = function () {
                    this.classList.add('a-rotatein');

                }
                imgA[j].onmouseleave = function () {
                    this.classList.remove('a-rotatein');
                }
            }
            if (j >= 12 && j < 16) {
                imgA[j].onmouseenter = function () {
                    this.classList.add('a-flash');

                }
                imgA[j].onmouseleave = function () {
                    this.classList.remove('a-flash');
                }
            }
            if (j >= 16 && j < 20) {
                imgA[j].onmouseenter = function () {
                    this.classList.add('a-bounce');

                }
                imgA[j].onmouseleave = function () {
                    this.classList.remove('a-bounce');
                }
            }
        }
    </script>
